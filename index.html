<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>

    <!-- Link to the swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
    <div id="bg"></div>
    <nav>
        </div>
            <img src="img/ron logo.png" alt="Your Logo" class="navbar-logo">
        </div>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#contact">Contact</a></li>
    </nav>

    <div class="content-wrapper"> <!-- This is the new wrapping div -->
        <main>
            <section class="outer-container" id="about">
                <div class="curved-rectangle">
                    <h2>About</h2>
                </div>
            </section>
            
            <section class="outer-container" id="portfolio"> <!-- Second rectangle -->
                <div class="curved-rectangle">
                    <!-- Swiper -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="drini.jpg" alt="Image 1"></div>
                            <div class="swiper-slide"><img src="fases.jpg" alt="Image 2"></div>
                            <div class="swiper-slide"><img src="Viagem" alt="Image 3"></div>
                            <div class="swiper-slide"><img src="profjam" alt="Image 3"></div>
                            <!-- Add more slides as needed -->
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Add Navigation -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </section>

            <section class="outer-container" id="reviews">
                <div class="curved-rectangle">
                    <h2>Reviews</h2>
                </div>
            </section>            

            <section class="outer-container" id="contact"> <!-- Second rectangle -->
                <div class="curved-rectangle">
                    <h2>Contact</h2>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Copyright Â© 2023 ronvisualz</p>
    </footer>

    <!-- Link to your scripts -->
    <script src="js/script.js"></script>
    <script src="js/background.js"></script>
    <script src="js/portfolio.js"></script>
    <!-- Link to the swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
